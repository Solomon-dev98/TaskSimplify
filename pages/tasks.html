<!-- Modal Structure -->

<div id="addTaskModal" class="modal-overlay" style="display: none">
  <div class="modal-content">
    <h2>Add Task</h2>z
    <label for="task-title">Task Title</label>
    <hr />
    <input type="text" id="task-title" placeholder="Enter task title" />

    <label for="task-desc">Task Description</label>
    <hr />
    <textarea id="task-desc" placeholder="Enter task description"></textarea>

    <div class="modal-footer">
      <button id="sort-by-date">Sort by Date</button>
      <div class="right-buttons">
        <button id="cancel-btn">Cancel</button>
        <button id="save-task-btn">Add Task</button>
      </div>
    </div>
  </div>
</div>
