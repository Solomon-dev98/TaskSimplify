<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskSimplify Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/public/css/styles.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- styling the main area -->
    <style>
      main {
        position: relative;
        width: 100vw;
        display: flex;
        flex-direction: row;
      }

      #sidebar-container {
        width: 250px;
        position: sticky;
        top: 0;
        padding: 10px;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }

      #content {
        flex: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- sidebar.html -->
    <main>
      <div
        id="sidebar-container"
        class="bg-color text-dark"
        style="height: 100vh"
      >
        <!-- Profile Section with Toggle Icon -->

        <div class="profile-section mb-4">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <div class="profile-selector">
                <label for="profile-input" class="profile-label">
                  <img
                    id="profile-pic"
                    src="/public/assets/images/default-pic.png"
                    alt="Profile Picture"
                  />
                  <div class="camera-icon">ðŸ“·</div>
                  <input type="file" id="profile-input" accept="image/*" />
                </label>
              </div>

              <div class="username-dropdown">
                <span id="username" class="ms-2" style="font-weight: 600">Username</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 320 512"
                  class="edit-icon"
                >
                  <path
                    d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"
                  />
                </svg>
              </div>
            </div>

            <!-- Toggle Icon -->
            <img
              id="toggleSidebar"
              src="/public/assets/icons/sidebar-toggle.png"
              alt="Toggle"
            />
          </div>
        </div>

        <!-- Navigation Links -->
        <div class="features mb-5">
          <ul class="list-unstyled">
            <li
              class="dashboard-items py-3 mt-4 mb-4 px-4"
              style="border-radius: 45px"
            >
              <div onclick="loadContent('tasks')">
                <img
                  src="/public/assets/icons/task-list-icon.png"
                  alt="Tasks"
                  style="width: 20px"
                />
                Tasks
              </div>
            </li>
            <li
              class="dashboard-items py-3 mb-4 px-4"
              style="border-radius: 45px"
            >
              <div onclick="loadContent('milestones')">
                <img
                  src="/public/assets/icons/milestoneicon.png"
                  alt="Milestone"
                  style="width: 20px"
                />
                Milestones
              </div>
            </li>
            <li
              class="dashboard-items py-3 mb-4 px-4"
              style="border-radius: 45px"
            >
              <div onclick="loadContent('recent activity')">
                <img
                  src="/public/assets/icons/recent-activity.png"
                  alt="activity"
                  style="width: 20px"
                />
                Recent activity
              </div>
            </li>
            <div class="dashboard-logout">
              <li
                class="dashboard-items mt-5 py-5 mb-5 px-4"
                style="border-radius: 45px"
              >
                <div onclick="loadContent('logout')">
                  <img
                    src="/public/assets/icons/logout-icon.png"
                    alt="Logout"
                    style="width: 20px; height: 15px"
                  />
                  Logout
                </div>
              </li>
            </div>
          </ul>
        </div>
      </div>

      <div id="content"></div>
    </main>

    <!-- Sidebar Container -->

    <script>
      function loadContent(page = "tasks") {
        fetch(`/pages/${page}.html`) // Relative path to the sidebar HTML
          .then((response) => response.text()) // Convert response to text
          .then((data) => {
            document.getElementById("content").innerHTML = data; // Inject HTML into the page
          })
          .catch((error) => console.error("Error loading sidebar:", error)); // Handle any errors
      }
      loadContent();

    </script>
    <script src="../public/js/script.js"></script>
    <script src="../public/js/dates.js"></script>
    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
