<!-- Container to show/display tasks by date onclick-->

<!-- Modal Structure -->

<!-- Bootstrap modal element -->
<div
  id="taskModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Add Task</h2>
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="">
        <div class="modal-body">
          <div class="form-group">
            <label for="add-task-title">Task Title</label>
            <input
              type="text"
              id="add-task-title"
              placeholder="Enter task title"
            />
          </div>

          <div class="form-group">
            <label for="add-task-desc">Task Description</label>
            <textarea
              id="add-task-desc"
              placeholder="Enter task description"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="add-task-date">Due Date</label>
            <input type="date" class="form-control" id="task-due-date" />
          </div>
        </div>

        <div class="modal-footer d-flex justify-content-between">
          <button
            type="button"
            class="btn-modal"
            id="add-cancel-btn"
            data-dismiss="modal"
          >
            Cancel
          </button>
          <button type="button" class="btn-modal" id="add-save-task-btn">
            Add task
          </button>
        </div>
      </form>
    </div>
  </div>
</div>



<!-- Edit Task modal with bootstrap-->
<div
  id="editTaskModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Task</h5>
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="">
        <div class="modal-body">
          <div class="form-group">
            <label for="edit-task-title">Task Title</label>
            <input
              type="text"
              id="edit-task-title"
              placeholder="Enter task title"
            />
          </div>

          <div class="form-group">
            <label for="edit-task-desc">Task Description</label>
            <textarea
              id="edit-task-desc"
              placeholder="Enter task description"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="edit-task-due-date">Due Date</label>
            <input type="date" class="form-control" id="edit-task-due-date" />
          </div>
        </div>

        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="saveTaskChanges()">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
